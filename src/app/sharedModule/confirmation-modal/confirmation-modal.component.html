<div>
  <h2 mat-dialog-title>{{ heading }}</h2>
  <mat-dialog-content>{{ message }}</mat-dialog-content>
  <mat-dialog-actions style="float: right">
    <button mat-raised-button mat-dialog-close class="secondaryButton">
      Close
    </button>
    <button
      mat-raised-button
      class="button"
      (click)="confirmation()"
      style="margin-left: 10px"
    >
      {{ buttonName }}
    </button>
  </mat-dialog-actions>
</div>
